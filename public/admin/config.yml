# https://decapcms.org/docs/add-to-your-site/
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

# TODO see https://decapcms.org/docs/configuration-options/#collections for setting the collections fully
collections:
  - name: "posts"
    label: "Post"
    folder: "content/posts/"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Category", name: "categories", widget: "select", options: ["Programming","Ergonomics"]}
      - {label: "Tags", name: "tags", widget: "select", options: ["Python","Numpy","Numba","Tkinter","PyInstaller","Efficiency"]}
      
