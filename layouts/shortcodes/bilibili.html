<div class="music_embed">
    {{- if .IsNamedParams -}}
        <iframe src="https://www.youtube.com/embed/{{ .Get `id` }}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
    {{- else -}}
        <iframe src="https://www.youtube.com/embed/{{ .Get 0 }}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
    {{- end -}}
</div>
