<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
  <iframe src='https://www.youtube.com/embed/{{- .Get "id" -}}?&color=white
    {{- with .Get "autoplay" -}}&autoplay={{- . -}}{{- end -}}
    {{- with .Get "start" -}}&start={{- . -}}{{- end -}}
    {{- with .Get "end" -}}&end={{- . -}}{{- end -}}
    {{- with .Get "loop" -}}&loop={{- . -}}{{- end -}}
    {{- with .Get "playlist" -}}&playlist={{- . -}}{{- end -}}
    {{- with .Get "fs" -}}&fs={{- . -}}{{- end -}}
    {{- with .Get "fullscreen" -}}&fs={{- . -}}{{- end -}}    '
    {{- if .Get "class" -}} class="{{- .Get "class" -}}"{{- end -}} allowfullscreen=0
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" id="myIframe"></iframe>
</div>
