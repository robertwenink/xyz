<div class="sidebar">
	{{ if ne .Type "posts"}}
    <div class="logo-title">
      <div class="title">
        <img src="{{ .Site.Params.profilePicture | absURL }}" alt="profile picture" style="width:127px;border-radius: 50%;">
        <h3 title=""><a href="/">{{ .Site.Params.Title }}</a></h3>
        <div class="description">
          <p>{{ .Site.Params.description }}</p>
        </div>
      </div>
    </div>
    <ul class="social-links">
        {{ range $item := .Site.Params.socialIcons }}
        <a href="{{ $item.url }}" rel="me" >
          <i class="fa {{ $item.icon }}" aria-hidden="true" title="{{ $item.title }}"></i>
        </a>
        {{ end }}
    </ul>
    <div class="footer">
        <div class="by_farbox">&copy; {{ .Site.Params.author }} {{ now.Format "2020"}} </div>
      </div>
    </div>
	{{ else }}
	<div id="sidebar_imagecontainer" class = "animated fadeInDown">
		<img src='images/Mandelbrot.jfif'>
	</div>
	{{ end }}
</div>
